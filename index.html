<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="coustom11.css">
    <link rel="icon" href="currency.jpeg">
</head>
<body>
    <div class="wrapper">
        <div class="app">
            <img id="icon" src="currency.jpeg"  alt="">
            <h1 class="heading">Currency Converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100">
        <div class="drop">
            <select id="fromselct"></select>
            <select id="toselct"></select>

        </div>
        <button id="convert">Convert</button>
        <p id="result"></p>
    </div>
   
    <script src="app11.js"></script>
</body>
</html>
